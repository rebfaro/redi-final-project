<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <h1>Welcome to your English Dictionay</h1>
        <p>Here you can find a plenty of information about the word you are looking for.</p>
        
        <form>
            <label for="searchWord">Enter a word</label>
            <br>
            <input 
                type="text" 
                id="searchWord" 
                name="searchWord" 
                placeholder="e.g: Computer" 
            />
            <br>
            <label for="options">What to get</label>
            <br>
            <select id="options" name="options">
                <option value>Everything</option>
                <option value="definitions">Definitions</option>
                <option value="synonyms">Synonyms</option>
                <option value="antonyms">Antonyms</option>
                <option value="examples">Examples</option>
                <option value="typeOf">Is A Type Of</option>
            </select>
            <br>
            <button type="submit">Search</button>
        </form>
    </main>

    <footer>

    </footer>


</body>
</html>
